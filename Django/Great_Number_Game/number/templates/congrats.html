<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%load static%}
    <link rel="stylesheet" href="{%static 'css/styleForhome.css'%}">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>welcome to the Great Number Game!</h1>
        <h2>I am thinking of a number between 1 and 100</h2>
        <h2>Take a guess</h2>

        <div class="result" style="background-color:rgb(39, 196, 25);">
            <p style="font-size: 20px;">{{request.session.congrats}} was the Number</p>
            <form action="/">
                {% csrf_token %}

                <button type="submit">play again</button>
            </form>
        </div>


    </div>

</body>

</html>
