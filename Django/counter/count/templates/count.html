<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%load static%}
    <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
    <script src="{% static 'js/count.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="contaner">
        <h1>Real counter</h1>
        <h1>{{request.session.realcount}}</h1>
        <h1>counter</h1>
        <h1>{{request.session.count}}</h1>
        <div class="button">
            <form action="/destroy_session">
                {% csrf_token %}
                <button type='submit' class="btn btn-outline-primary" value='create user' id="submit">Destroy</button>
            </form>
            <form action="/plus_two">
                {% csrf_token %}
                <button type='submit' class="btn btn-outline-danger" value='create user' id="submit">Plus Two</button>
            </form>
        </div>
        <form id='rangeform' action="/plus_value" method="post">
            {% csrf_token %}
            <label class='label_of_value' for="value">plus by :<input type="text" style="max-width: 60px;" name='value'
                    id="textInput" value="zero"></label>
            <label for="rangeInput">
                <input type="range" style="min-width: 29rem;" class="custom-range" name="rangeInput" min="0" max="1000"
                    value="0" onchange="updateTextInput(this.value);">
            </label>
            <button type='submit' class="btn btn-outline-dark" value='create user' id="submit">Plus</button>


        </form>


    </div>
</body>

</html>
