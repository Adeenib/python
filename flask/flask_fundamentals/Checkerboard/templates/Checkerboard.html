<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Checkerboard.css') }}">
    <title>Document</title>
</head>

<body>
    <div class="main" style="width: {{size}}px;">
        {% for i in range(x):%}
        {%if i%2==0%}
        {% for i in range(y)%}
        <div class="red" style="background-color: {{color}};"></div>
        {%if i !=y-1 or fm%2==0%}
        <div class="black" style="background-color: {{color1}};"></div>
        {%endif%}
        {%endfor%}
        {%endif%}
        {%if i%2==1 %}
        {% for i in range(y)%}
        <div class="black" style="background-color: {{color1}};"></div>
        {%if i !=y-1 or fm%2==0%}

        <div class="red" style="background-color: {{color}};"></div>

        {%endif%}
        {%endfor%}
        {%endif%}
        {%endfor%}
    </div>
</body>

</html>
