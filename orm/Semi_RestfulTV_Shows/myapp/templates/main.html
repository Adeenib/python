<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>All shows</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Action</th>


        </tr>
        {%for i in shows%}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.title}}</td>
            <td>{{i.network}}</td>
            <td>{{i.releasedate}}</td>
            <td><a href="shows/ ">Show</a>|<a href="show/{{i.id}">Edit</a>|<a href="show/{{i.id}">Delete</a></td>



        </tr>
        {%endfor%}
    </table>
    <a href="/shows/new">Add a New Show </a>

</body>

</html>
