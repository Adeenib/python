<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    {%load static%}
    <link rel="stylesheet" href="{%  static  'ShowBook.css'  %}">
    <title>Book</title>
</head>

<body>
    <div class='bookCoun col'>
        <div class='col'>
            <h1>{{book.title}}</h1>
            <h3>ID: {{book.id}} </h3>
            <h3>Description</h3>
            <p>{{book.desc}}</p>
        </div>
        <div class="col">
            <h2>Authers</h2>
            {%for auther in authers%}
            <ul>
                <li>{{auther.first_name}} {{auther.last_name}}</li>
            </ul>
            {%endfor%}
            <div class="form-group">
                <label for="exampleFormControlSelect1">Example select</label>
                <form action="/add_authers_to_book/" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="bookid" value="{{book.id}}">
                    <select class="form-control optionshowbook" name='autherinfo' id="exampleFormControlSelect1">
                        {%for auther in allauthers%}

                        <option value="{{auther.id}}">{{auther.first_name}} {{auther.last_name}}</option>
                        {%endfor%}
                    </select>

                    <button type="submit" class="btn btn-primary addbutton">Add</button>
                </form>
            </div>
        </div>
</body>

</html>
