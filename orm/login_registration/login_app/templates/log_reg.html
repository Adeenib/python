<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%load static%}
    <link rel="stylesheet" href="{%  static  'css/style.css'  %}">
    <title>Home</title>
</head>

<body>
    <div class="container">

        <form action="/login_registration/" method="POST">
            {% csrf_token %}
            <h2>Registration</h2>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <input type="hidden" name="log_reg" value="register" required>
            <table>
                <tr>
                    <td>
                        <label for="first_name">First Name</label>
                    </td>
                    <td>
                        <input type="text" name="first_name" id="first_name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="last_name">Last Name</label>
                    </td>
                    <td>
                        <input type="last_name" name="last_name" id="last_name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="birthday">Birthday</label>
                    </td>
                    <td>
                        <input type="date" name="birthday" id="birthday" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" name="email" id="email" required>
                    </td>
                </tr>
                <tr>
                    <td>

                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input type="password" name="password" id="password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="confirm_pw">Confirm Pw</label>
                    </td>
                    <td>
                        <input type="password" name="confirm_pw" id="confirm_pw">
                    </td>
                </tr>
            </table>
            <button type="submit">Register</button>




        </form>

        <form action="/login_registration/" method="post">
            {% csrf_token %}
            <h2>Login</h2>
            <input type="hidden" name="log_reg" value="login" required>

            <table>
                <tr>
                    <td>
                        <label for=" email">Email</label>
                    </td>
                    <td>
                        <input type="email" name="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input type="password" name="password" id="password">
                    </td>
                </tr>
            </table>
            <button type="submit">Login</button>
        </form>
    </div>




    </form>
</body>

</html>
